<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../static/css/style.css">

</head>

<body>
  <div class="content">
    <div class="output container">
      {% if prediction %}
      <p>{{ prediction }}</p>
      {% endif %}
    </div>
    <div class="input container">
      <form class="input_form" action="/" method="POST">
        <input class="textInput" autocomplete="off" placeholder="some name" type="text" id="name" name="name">
        <input class="submit" type="submit" value="Predict">
      </form>
    </div>
  </div>


</body>

</html>
